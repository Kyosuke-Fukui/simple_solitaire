<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Solitaire</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h2>Simple Solitaire</h2>
    <div id='play_area'>
        <div id='upper'>
            <div id='deck'>
                <div id='rest_cards'></div>
                <div class='card'><span id='card_array8'></span></div>
            </div>
            <div id='collection'>
                <div class='card'><span id='suit_array1'></span></div>
                <div class='card'><span id='suit_array2'></span></div>
                <div class='card'><span id='suit_array3'></span></div>
                <div class='card'><span id='suit_array4'></span></div>
            </div>
        </div>
        <div id='bottom'>
            <div class='card'><span id='card_array1'></span></div>
            <div class='card'><span id='card_array2'></span></div>
            <div class='card'><span id='card_array3'></span></div>
            <div class='card'><span id='card_array4'></span></div>
            <div class='card'><span id='card_array5'></span></div>
            <div class='card'><span id='card_array6'></span></div>
            <div class='card'><span id='card_array7'></span></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./index.js"> </script>
</body>

</html>
