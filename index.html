<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Solitaire</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id='play_area'>
        <div id='upper'>
            <div id='rest_deck'>
                <div class="empty"></div>
            </div>
            <div id='open_deck'>
                <div class="empty"></div>
            </div>
            <div>
                <div class="space"></div>
            </div>
            <div id='suit_array0'>
                <div class="empty"></div>
            </div>
            <div id='suit_array1'>
                <div class="empty"></div>
            </div>
            <div id='suit_array2'>
                <div class="empty"></div>
            </div>
            <div id='suit_array3'>
                <div class="empty"></div>
            </div>
        </div>
        <div id='bottom'>
            <div id='card_array0'>
                <div class="empty"></div>
            </div>
            <div id='card_array1'>
                <div class="empty"></div>
            </div>
            <div id='card_array2'>
                <div class="empty"></div>
            </div>
            <div id='card_array3'>
                <div class="empty"></div>
            </div>
            <div id='card_array4'>
                <div class="empty"></div>
            </div>
            <div id='card_array5'>
                <div class="empty"></div>
            </div>
            <div id='card_array6'>
                <div class="empty"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./index.js"> </script>
</body>

</html>
